<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المشروع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .project-info {
            flex: 1;
            margin-right: 20px;
        }

        .project-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #E0A30B; /* golden line */
            display: inline-block;
            padding-bottom: 5px;
        }

        .project-info p {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .form-container {
            flex: 2;
            max-width: 600px;
        }

        .form-container h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-sections {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-section {
            flex: 1;
        }

        .form-section label {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-section input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-section .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #7a5af5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #5948d7;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px; /* Adjust size of the logo as needed */
        }

        .form-section a {
            display: block;
            text-align: right;
            color: #7a5af5;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .form-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="project-info">
        <h3>معلومات المشروع</h3>
        <p>عنوان الحي: حي  / المنطقه</p>
        <p>عدد الادوار: </p>
        <p>عدد الشقق: </p>
        <p>عدد الملاحق:  </p>
    </div>

    <div class="form-container">
        <img src="images/WhatsApp Image 2024-06-14 at 8.23.00 PM.jpeg" alt="Logo"> <!-- Add the correct path to your logo image here -->
        <h3>تسجيل الدخول وإدخال المتطلبات</h3>
        <form action="{{ route('post.store') }}" method="POST" enctype="multipart/form-data">
            <div class="form-sections">
    
                <div class="form-section">
                    <label for="image1"> الصوره:</label>
                    <input type="file" id="image1" name="image1" accept="image/*" required>
<br>
<br>
                    <label for="username">  عنوان البوست </label>
                    <input type="text" id="username" name="title" required>
                    
                    <label for="password"> الوصف</label>
                    <input type="text" id="password" name="textarea" required>

     
                    <label for="field2">الدوله </label>
                    <input type="text" id="field2" name="country" required>

                    <label for="field3"> المدينه</label>
                    <input type="text" id="field3" name="area" required>

                    <div class="remember-me">
                        <!-- <input type="" id="remember-me" name="remember-me">  -->
                        <label for="remember-me"></label>
                    </div>

                    <a href="#"></a>
                </div>

                <!-- Form 2 Section -->
                <div class="form-section">
                    <label for="neighborhood">عنوان الحي</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>

                    <label for="floors">عدد الادوار</label>
                    <input type="text" id="floors" name="floors" required>

                    <label for="apartments">عدد الشقق</label>
                    <input type="text" id="apartments" name="apartments" required>

                    <label for="annexes">عدد الملاحق</label>
                    <input type="text" id="annexes" name="annexes" required>
                </div>
            </div>

            <!-- Single Submit Button -->
            <button type="submit">إرسال وتسجيل </button>
        </form>
    </div>
</div>

</body>
</html>
